<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>zFrame - 桌面版</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="zframe">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    #style
    <script type="text/javascript" src="$!basePath/framework/js/common/zframe.index.js"></script>
    <script type="text/javascript">
    	var winAdd = new Windows("role_add");
		function open(){
			winAdd.windows({
				title:"新增角色",
				width:350,
				height:250,
				modal:true,
				closed:true,
				iconCls:'icon-role-add',
				href:"$!basePath/admin/role/add",
				onClose:function(){
					if(winAdd.getReturnValue()=="true"){
						$('#dgRoleList').datagrid("reload");
					}
				}
			});
			winAdd.open();
		}
    </script>
  </head>
  
  <body class="easyui-layout">
	<div data-options="region:'north',border:false" style="background-image: url('$!basePath/app/images/desktop/background1.png');">
		<a href="$!basePath/admin/index" style="color:white;">返回传统版</a>
	</div>
	<div data-options="region:'center',border:false" style="background-image: url('$!basePath/app/images/desktop/background1.png');">
		<center>
			<table height="60" >
		    	<tr>
		    		<td style="padding-right:10px;">
		    			<a href="javascript:open()"><img width="60" alt="" src="$!basePath/app/images/desktop/@2x/paper-bag.svg"/></a>
		    		</td>
		    		<td style="padding-right:10px;">
		    			<a href="#"><img width="60" alt="" src="$!basePath/app/images/desktop/@2x/clipboard.svg"/></a>
		    		</td>
		    		<td style="padding-right:10px;">
		    			<a href="#"><img width="60" alt="" src="$!basePath/app/images/desktop/@2x/map.svg"/></a>
		    		</td>
		    		<td style="padding-right:10px;">
		    			<a href="#"><img width="60" alt="" src="$!basePath/app/images/desktop/@2x/clocks.svg"/></a>
		    		</td>
		    	</tr>
		    </table>
		</center>
	</div>
  </body>
</html>
