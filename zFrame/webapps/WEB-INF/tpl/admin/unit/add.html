<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>res_edit.html</title>
</head>
<body>
	<script type="text/javascript">
		var win_unitAdd = new Windows("unit_add");
		 
		$(function() {
		 
			win_unitAdd.find("#unitForm").form({
				url : '$!basePath/admin/unit/doAdd',
				onSubmit : function() {
					var pass = win_unitAdd.find('#unitForm').form("validate");
					if (pass) {
						win_unitAdd.find("#ok").linkbutton("disable");
					}
					return pass;
				},
				success : function(data) {
					var result = jQuery.parseJSON(data);
					if (result.isSaved) {
						top.Notiy.success("添加成功!");
						win_unitAdd.setReturnValue(true);

						win_unitAdd.close();
					} else {
						top.Dialog.alert("提示", result.error, "error");
					}
					win_unitAdd.find("#ok").linkbutton("enable");
				}
			});
			 
		});
		function ok() {
			win_unitAdd.find('#unitForm').submit();
		}
		function cancel() {
			win_unitAdd.setReturnValue(false);
			win_unitAdd.close();
		}
		function typeOnChange(n,o){
						 	$('#parentRes').combotree({   
    url: '$!basePath/admin/unit/unitTree?typeId='+n+''   
   
});  
						}
	</script>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'center',border:false"
			style="background:#fff;">
			<form id="unitForm" method="post" style="padding-top:10px;padding-left: 20px;">
				<table width="90%" >
					<tr>
						<td>机构类型：</td>
						<td><select id="type" name="unitType.id" class="easyui-combotree"
							style="width: 193px;"
							data-options="url:'$!basePath/admin/unit/getunitTypeTree',animate:true, required: true,
						onChange:typeOnChange">
						<option selected="selected">请选择</option></select></td>
					</tr>
					<tr>
						<td>上级机构：</td>
						<td><select id="parentRes" name="parentId"
							class="easyui-combotree" data-options="required:true" style="width: 193px;"
							>
						<option selected="selected" value="0">无上级资源</option></select></td>
					</tr>
					<tr>
						<td>机构名称：</td>
						<td><input type="text" class="easyui-validatebox" name="name"
							maxlength="50" data-options="required:true" style="width: 180px;" />
						</td>
					</tr>
					<tr id="bianma">
						<td>机构编码：</td>
						<td><input type="text" class="easyui-validatebox" name="code"
							maxlength="50" data-options="required:true" style="width: 180px;" />
						</td>
					</tr>
					<tr>
						<td>EMail：</td>
						<td><input type="text" class="easyui-validatebox"
							name="EMail" maxlength="100" style="width: 180px;" data-options="validType:'email'" /></td>
					</tr>
					<tr>
						<td>地址：</td>
						<td><textarea rows="3" cols="21" name="address"></textarea></td>
					</tr>

					<tr>
						<td>首页：</td>
						<td><textarea rows="3" cols="21" name="web"></textarea></td>
					</tr>
				</table>
			</form>
		</div>
		<!--Change Button Text-->
		<div data-options="region:'south',border:false"
			style="text-align:center;padding:5px 0;">
			<a id="ok" class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
				href="javascript:void(0)" onclick="ok()">确定</a> <a id="cancel"
				class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
				href="javascript:void(0)" onclick="cancel()">取消</a>
		</div>
	</div>
</body>
</html>
