<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>新增角色</title>
</head>
  <body>
  <script type="text/javascript">
  		var win_add = new Windows("role_add");
  		$(function(){
  			win_add.find('#roleForm').form({   
			    url:'$!basePath/admin/role/doAdd',   
			    onSubmit: function(){
			    	var pass = win_add.find('#roleForm').form("validate");
			    	if(pass){
			    		win_add.find("#ok").linkbutton("disable");
			    	}
			    	return pass; 
			    },   
			    success:function(data){
			   		var result = jQuery.parseJSON(data);   
			        if(result.isSaved){
			        	top.Notiy.success("添加成功!");
		        		win_add.setReturnValue(true);
						win_add.close();
			        }else{
			        	top.Dialog.alert("提示",result.error,"error");
			        }
			        win_add.find("#ok").linkbutton("enable");
			    }
			}); 
			
  		});
  		function roleadd_ok(){
  			win_add.find('#roleForm').submit();
  		}
  		function roleadd_cancel(){
  			win_add.close();
  		}
	</script>
    <div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',border:false" style="background:#fff;">
				<form id="roleForm" method="post" style="padding-top:10px;padding-left:20px;">
				<table width="90%">
					<tr>
						<td>名称：</td>
						<td>
						<input class="easyui-validatebox" type="text" name="name" maxlength="20" data-options="required:true,validType:'minLength[2]'" style="width: 180px;"/>  
						</td>
					</tr>
					<tr>
						<td>类型</td>
						<td colspan="3">
							<select class="easyui-combobox" name="type" data-options="editable:false,width:193">
								<option value="GENERAL">普通角色</option>
								<option value="SYSTEM">系统角色</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>描述：</td>
						<td colspan="3">
							<textarea rows="3" style="width:190px;" name="descript"></textarea>
						</td>
					</tr>
					<tr>
						<td>是否启用：</td>
						<td colspan="3">
							<label>启用</label>
							<input type="radio" name="enabled" value="0" checked="checked"/>
							<label>不启用</label>
							<input type="radio" name="enabled" value="1"/>
						</td>
					</tr>
				</table>
				</form>
			</div>
			<div data-options="region:'south',border:false" style="text-align:center;padding:5px 0;">
				<a id="ok" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="roleadd_ok()">确定</a>
				<a id="cancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="roleadd_cancel()">取消</a>
			</div>
		</div>
  </body>
</html>
