<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>res_edit.html</title>
</head>
 <body>
 <script type="text/javascript">
 	var winSafeIpAdd = new Windows("safe_ip_add");
 	$(function(){
 		winSafeIpAdd.find("#safeIpForm").form({
 			url:'$!basePath/admin/safeip/doAdd',
 			onSubmit: function(){
		    	var pass = winSafeIpAdd.find('#safeIpForm').form("validate");
		    	if(pass){
		    		winSafeIpAdd.find("#ok").linkbutton("disable");
		    	}
		    	return pass; 
		    },   
		    success:function(data){
		   		var result = jQuery.parseJSON(data);   
		        if(result.isSaved){
		       		top.Notiy.success("添加成功!");
	        		winSafeIpAdd.setReturnValue(true);
					winSafeIpAdd.close();
		        }else{
		        	top.Dialog.alert("提示",result.error,"error");
		        }
		        winSafeIpAdd.find("#ok").linkbutton("enable");
		    }
 		});
 	});
	function safeIpAdd_ok(){
  		winSafeIpAdd.find('#safeIpForm').submit();
  	}
  	function safeIpAdd_cancel(){
  		winSafeIpAdd.close();
  	}
 </script>
 <div class="easyui-layout" data-options="fit:true">
	 <div data-options="region:'center',border:false" style="background:#fff;">
	 	<form id="safeIpForm" method="post" style="padding-top:50px;padding-left:60px;">
	 		<table width="90%" style="line-height: 25px;">
				<tr>
					<td>IP地址:</td>
					<td>
						<input type="text" class="easyui-validatebox" name="ip" maxlength="20" data-options="required:true,validType:'ip'" style="width: 180px;"/>
					</td>
				</tr>
				<td>是否启用：</td>
				<td>
					<label>启用</label>
					<input type="radio" name="enabled" value="0" checked="checked"/>
					<label>不启用</label>
					<input type="radio" name="enabled" value="1"/>
				</td>
			</table>
		</form>
	 </div>
	 <!--Change Button Text-->
	 <div data-options="region:'south',border:false" style="text-align:center;padding:5px 0;">
		<a id="ok" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="safeIpAdd_ok()">确定</a>
		<a id="cancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="safeIpAdd_cancel()">取消</a>
	</div>
 </div>
  </body>
</html>
