<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>系统首页</title>
	#style
	<link rel="stylesheet" type="text/css" href="$!basePath/framework/css/easyui/portal.css" />
	<script type="text/javascript" src="$!basePath/framework/js/core/zframe.portal.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#desktopPortal').portal({
				border:false,
				fit:true
			});
		});
	</script>
</head>
<body class="easyui-layout">
	<div region="center" border="false">
		<div id="desktopPortal" style="position:relative">
			<div style="width:40%;">
				<div title="最新公告" iconCls="icon-board" collapsible="true" style="height:250px;">
					<!-- <center>$!chart1</center> -->
				</div>
				<div title="最新新闻" iconCls="icon-news" collapsible="true" style="height:250px;">
					<!-- <center>$!chart2</center> -->
				</div>
			</div>
			<div style="width:40%;">
				<div title="未读邮件" iconCls="icon-email" collapsible="true" style="height:250px;">
					<!-- <center>$!chart3</center> -->
				</div>
				<div title="未读消息" iconCls="icon-message" collapsible="true" style="height:250px;">
					<!-- <center>$!chart4</center> -->
				</div>
			</div>
			<div style="width:19%;">
				<div title="当前时间" iconCls="icon-time" style="text-align:center;height:150px;padding:5px;">
					<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="100" height="100">
					    <param name="movie" value="$!basePath/framework/flash/analog.swf">
					    <param name=quality value=high>
					    <param name="wmode" value="transparent">
					    <embed src="$!basePath/framework/flash/analog.swf" width="100" height="100" quality=high pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" wmode="transparent"></embed>
					</object>
				</div>
				<div title="我的日程" iconCls="icon-calculator" style="height:350px;">
					<div id="myCalendar" class="easyui-calendar" data-options="fit:true,border:false"></div>
				</div>
				</div>
			</div>
	  </div>
  </body>
</html>
